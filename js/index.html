<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tuTech </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<!-- Header Section -->
<header>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
</header>
    <!-- Form Section -->
<section>
    <div class="form-wrap">
        <div class="form-title">
            <h1> Have a project in mind? </h1>
        </div>
        <form action="/" method="post">

            <div class="input-control">
                <label for="fname"></label><br>
                <input type="text" id="fname" placeholder="First Name" name="fname" min="2" max="30" required autocomplete="off" autofocus><br><br>
                <p id="errorText"></p>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="lname"></label><br>
                <input type="text" id="lname" placeholder="Last Name" name="lname" min="2" max="30" required autocomplete="off"><br><br>
                <p id="errorText"></p>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="phone"></label><br>
                <input type="tel" id="phone" placeholder="Phone" name="phone" min="10" max="16" required autocomplete="off"><br><br>
                <p id="errorText"></p>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email"></label><br>
                <input type="email" id="email" placeholder="Email Address" name="email" required autocomplete="off"><br><br>
                <p id="errorText"></p>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="message"></label><br>
                <textarea id="message" placeholder="A message to the developer..." name="message" min="2" max="400" rows="4" cols="50" required autocomplete="off"></textarea><br><br>
                <p id="errorText"></p>
                <div class="error"></div>
            </div>

            <div class="submit-btn">
                <button id="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
    </section>
<!-- Footer Section -->
<footer>
    <p> &copy; 2024 TUTECH. All rights reserved.</p>
</footer>
<script src="js/index.js" defer></script>
</body>
</html>
